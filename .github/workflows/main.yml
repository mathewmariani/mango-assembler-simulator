name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Packages 📦
        run: npm ci

      - name: Run Tests 🔧
        run: npm test

      - name: Building Website 🔧
        run: |
          npm run build-emulator
          npm run build
